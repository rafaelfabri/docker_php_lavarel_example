version: "3.8"

services:
  server:
    image: nginx:stable-alpine
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
      - mysql  
    
  php:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    # nao sera necessario criar a porta pq nao quero me comunicar com o host machine mas sim entre dois containers server e php, so q para isso no codigo do server linha 12 tem q estar fastcgi_pass php:9000 para fazer a comunicao correta pq na imagem php ele ja libera a 9000 por default
    #ports:
      # 'host machine : internal container'
      # - '3000:9000'
  mysql:
    image: mysql:5.7
    env_file:
      - ./env/mysql.env
          
  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html
  artisan:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html
    entrypoint: ["php","/var/www/html/artisan"]
  npm:
    image: node:14
    working_dir: /var/www/html
    entrypoint: ["npm"]
    volumes: 
      - ./src:/var/www/html
    
    
    
    
